<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Patika ToDo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
   
    <!-- Toast Alert -->
     <div class="container mb-5">
        <div class="row">
            <div class="toast-container position-fixed top-0 start-50 translate-middle-x p-3">
                <div class="toast error hide bg-danger" role="alert" aria-live="assertive" aria-atomic="true"
                    data-bs-delay="2000">
                    <div class="toast-header bg-danger">
                        <strong class="me-auto text-light">Uyarı!</strong>
                    </div>
                    <div class="toast-body text-light">Bu alan boş geçilemez...</div>
                </div>
            </div>
        </div>
    </div>

   
    <div class="toast-container position-fixed top-0 start-50 translate-middle-x p-3">
        <div class="toast success hide bg-success" role="alert" aria-live="assertive" aria-atomic="true"
            data-bs-delay="2000">
            <div class="toast-header bg-success">
                <strong class="me-auto text-light">Uyarı!</strong>
            </div>
            <div class="toast-body text-light">Görev eklendi...</div>
        </div>
    </div>
  <header class="header fixed-top">
    <div class="container">
        <div class="row align-items-center">
        <p class="text-center fs-4 fw-semibold text-white">Patika.dev Ödev 2
            Javascript ile To Do List</p>
        </div>
    </div>
  </header>
    <!-- Form -->

    <div class="container form">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
             

                <form class="todo_form">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="todo_input" placeholder="Görev ekle..." />
                        <button class="btn btn-primary" type="submit" id="todoButton">
                            <img src="icons8-enter-key-40.png" />
                        </button>
                    </div>
                </form>
              
            </div>
        </div>
    </div>

    <!-- Form -->

    <div class="container" id="todo-container">
        <div class="row">
            <div class="col-md-12">
                <ul class="list-group" id="todo-list"></ul>
            </div>
        </div>
    </div>



    <div class="footer fixed-bottom">

        <p>
            Photo by
            <a
                href="https://unsplash.com/ja/@ashleywedwards?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Ashley
                West Edwards</a>
            on
            <a
                href="https://unsplash.com/s/photos/notebook?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
        </p>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
